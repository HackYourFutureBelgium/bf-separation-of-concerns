<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>set, display</title>

    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main id="user-interface" class="centered">
      <button id="set-button">set string</button> <br />
      <button id="display-button">display string</button>
    </main>

    <script id="shared-data">
      let userString = "";
    </script>

    <script id="handlers">
      const setStringHandler = () => {
        debugger;

        // read user input
        const userInput = prompt("Please enter a string:");
        if (userInput === null) {
          return;
        }

        // update global variable
        userString = userInput;

        // let the user know the userString is saved
        alert(`Your string "${userString}" has been saved.`);
      };

      const displayStringHandler = () => {
        debugger;

        if (userString === "") {
          alert("No string has been set yet.");
        } else {
          alert(`The saved string is: "${userString}"`);
        }
      };
    </script>

    <script id="listeners">
      const setButton = document.getElementById("set-button");
      setButton.addEventListener("click", setStringHandler);

      const displayButton = document.getElementById("display-button");
      displayButton.addEventListener("click", displayStringHandler);
    </script>
  </body>
</html>
