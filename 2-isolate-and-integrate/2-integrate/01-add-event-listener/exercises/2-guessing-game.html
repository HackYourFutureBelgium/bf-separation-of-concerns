<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>guessing game</title>

    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main id="user-interface" class="centered">
      <button id="set">set secret</button> <br />
      <button id="guess">guess secret</button> <br />
      <button id="cheat">cheat</button>
    </main>

    <script id="data">
      let secret = "";
    </script>

    <script id="handlers">
      const setSecretHandler = () => {
        debugger;

        const newSecret = prompt("Please set the secret:");
        if (newSecret === null) {
          return;
        }

        secret = newSecret;

        alert("The secret has been set!");
      };

      const guessSecretHandler = () => {
        debugger;

        const guess = prompt("What is your guess?");
        if (guess === null) {
          return;
        }

        const isCorrect = guess === secret;

        if (isCorrect) {
          alert("Correct! You guessed the secret!");
        } else {
          alert("Wrong guess! Try again.");
        }
      };

      const cheatHandler = () => {
        debugger;

        const isACheater = confirm("Do you really want to cheat?");

        if (isACheater) {
          alert(`The secret is: "${secret}"`);
        } else {
          alert("Good choice! No cheating.");
        }
      };
    </script>

    <script id="listeners">
      const setButton = document.getElementById("set");
      setButton.addEventListener("click", setSecretHandler);

      const guessButton = document.getElementById("guess");
      guessButton.addEventListener("click", guessSecretHandler);

      const cheatButton = document.getElementById("cheat");
      cheatButton.addEventListener("click", cheatHandler);
    </script>
  </body>
</html>
