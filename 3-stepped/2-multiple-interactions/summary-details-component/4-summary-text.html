<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        
        <title>summary, details</title>
        <style></style>
    </head>

    <body>
        <section id="user-interface">
            is open: <input type="checkbox" id="toggle-is-open" placeholder="choice"/> <br />
            summary text: <input type="text" id="new-summary-text" placeholder="summary" />
            <hr />
            <div id="details"></div>
        </section>

        <script id="data">
            const state = {
                mainText: '',
                summaryText: '',
                isOpen: false,
            };
            console.log('initial state:', { ...state });
        </script>

        <script id="handlers">
            const preventDefaultHandler = (event) => {
                event.preventDefault();
                console.log('prevented default:', event);
            };

            const openCloseHandler = () => {
                debugger;
                // read user input
                const newIsOpen =
                    document.getElementById('toggle-is-open').checked;
                // update state
                state.isOpen = newIsOpen;
                // update UI from state
                const newDetailsEl = renderDetails(state);
                const detailsContainer = document.getElementById('details');
                detailsContainer.innerHTML = '';
                detailsContainer.appendChild(newDetailsEl);
                // log interaction
                console.log('open/close:', newIsOpen, { ...state });
            };

            const summaryTextHandler = () => {
                debugger;
                // read user input
                const newSummaryText =
                    document.getElementById('new-summary-text').value;
                // update state
                state.summaryText = newSummaryText;
                // update UI from state
                const newDetailsEl = renderDetails(state);
                const detailsContainer = document.getElementById('details');
                detailsContainer.innerHTML = '';
                detailsContainer.appendChild(newDetailsEl);
                // log interaction
                console.log('summary text:', newSummaryText, { ...state });
            };
        </script>

        <script id="components">
            const renderDetails = ({ summaryText, mainText, isOpen }) => {
                const summaryEl = document.createElement('summary');
                summaryEl.innerHTML = summaryText;

                const pEl = document.createElement('p');
                pEl.innerHTML = mainText;

                const detailsEl = document.createElement('details');
                detailsEl.open = isOpen;
                detailsEl.appendChild(summaryEl);
                detailsEl.appendChild(pEl);

                detailsEl.addEventListener('click', preventDefaultHandler);

                return detailsEl;
            };
        </script>

        <script id="listeners">
            document
                .getElementById('toggle-is-open')
                .addEventListener('change', openCloseHandler);

            document
                .getElementById('new-summary-text')
                .addEventListener('keyup', summaryTextHandler);
        </script>

        <script id="init">
            const initialDetailsEl = renderDetails(state);
            document.getElementById('details').appendChild(initialDetailsEl);
        </script>
    </body>
</html>
