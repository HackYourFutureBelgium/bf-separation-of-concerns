<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
       
        <!-- open your console! -->
        <title>Flip Book</title>

        <style>
            .container {
                display: flex;
                flex-direction: row;
            }

            .half {
                height: 90vh;
                width: 45vw;
            }

            .bordered {
                border: solid 1px;
                margin: 1%;
                padding: 1%;
            }
        </style>
    </head>

    <body>
        <section id="user-interface" class="container">
            <label for="message"></label>
            <textarea id="input" class="half" placeholder="message"></textarea>
            <pre id="output" class="half bordered"></pre>
        </section>

        <script id="utils">
            // write a few tests for your utils
            const reverseAndUpper = (str) => {
                return str.toUpperCase().split('').reverse().join('');
            };
            console.assert(reverseAndUpper('fdsa') === 'ASDF', 'test 1');
            console.assert(reverseAndUpper('./\.') === '.\/.', 'test 2');
            console.assert(reverseAndUpper('Fd-Df') === 'FD-DF', 'test 3');
        </script>

        <script id="handler">
            const handler = (event) => {
                debugger;
                const input = event.target.value;
                const reversedUppercase = reverseAndUpper(input);
                document.getElementById('output').innerHTML = reversedUppercase;
            };
        </script>

        <script id="listener">
            document.getElementById('input').addEventListener('keyup', handler);
        </script>
    </body>
</html>
