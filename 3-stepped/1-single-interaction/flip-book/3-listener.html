<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
       
        <!-- open your console! -->
        <title>Flip Book</title>
        <style>
            .container {
                display: flex;
                flex-direction: row;
            }

            .half {
                height: 90vh;
                width: 45vw;
            }

            .bordered {
                border: solid 1px;
                margin: 1%;
                padding: 1%;
            }
        </style>
    </head>

    <body>
        <section id="user-interface" class="container">
            <label for="textarea">Message</label>
            <textarea id="input" class="half" placeholder="message"></textarea>
            <pre class="half bordered"></pre>
        </section>

        <script id="utils"></script>
        <script id="handlers"></script>
        <script id="listeners">
            // test the listener by logging the event and trying the thing
            // explore it in console to see what values you will be able to use later on
            document
                .getElementById('input')
                .addEventListener('keyup', (event) => {
                    console.log(event);
                });
        </script>
    </body>
</html>
