<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        
        <title>Flip Book</title>
        <style>
            .container {
                display: flex;
                flex-direction: row;
            }

            .half {
                height: 90vh;
                width: 45vw;
            }

            .bordered {
                border: solid 1px;
                margin: 1%;
                padding: 1%;
            }
        </style>
    </head>

    <body>
        <section id="user-interface" class="container">
            <label for="textarea">Message</label>
            <textarea class="half" placeholder="message"></textarea>
            <pre class="half bordered"></pre>
        </section>

        <script id="utils"></script>
        <script id="handlers"></script>
        <script id="listeners"></script>
    </body>
</html>
