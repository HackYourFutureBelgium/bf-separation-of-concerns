<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        
        <title>Mouse Coordinates</title>
        <style>
            /* style the user interface */
            .center {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .pretty-text {
                font-family: monospace;
                font-size: 2em;
            }

            .full-screen {
                height: 100vh;
                width: 100vw;
            }
        </style>
    </head>

    <body>
        <section class="full-screen" id="user-interface">
            <pre class="center pretty-text"></pre>
        </section>

        <script id="utils"></script>
        <script id="handlers"></script>
        <script id="listeners"></script>
    </body>
</html>
