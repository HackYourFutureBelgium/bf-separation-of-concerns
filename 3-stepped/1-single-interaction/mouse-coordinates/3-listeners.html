<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
       
        <!-- open your console! -->
        <title>Mouse Coordinates</title>
        <style>
            .center {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .pretty-text {
                font-family: monospace;
                font-size: 2em;
            }

            .full-screen {
                height: 100vh;
                width: 100vw;
            }
        </style>
    </head>

    <body>
        <section class="full-screen" id="user-interface">
            <pre class="center pretty-text"></pre>
        </section>

        <script id="utils"></script>
        <script id="handlers"></script>
        <script id="listeners">
            // log the event to test the listener
            // expand the event in console to see what values it contains
            document
                .getElementById('user-interface')
                .addEventListener('mousemove', (event) => {
                    console.log(event);
                });
        </script>
    </body>
</html>
