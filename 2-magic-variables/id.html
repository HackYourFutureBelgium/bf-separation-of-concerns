<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Magic Variable: `id`</title>
        <style></style>
    </head>

    <body>
        <section id="user-interface">
            <button id="clicky">clicky</button>
            <button id="click-it">click it</button>
        </section>

        <script id="demo">
            const clickyButton = document.getElementById('clicky');
            const clickItButton = document.getElementById('click-it');

            // these two variables are safe and clear to understand
            //  they are declared locally and do not rely on global magic
            console.log(clickyButton);
            console.log(clickItButton);

            // what happens if you uncomment this line?
            const clicky = 'hi';

            // or this line?
            window['click-it'] = 'bye';

            console.log(clicky);
            console.log(window['click-it']);
        </script>
    </body>
</html>
