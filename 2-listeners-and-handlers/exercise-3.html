<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 3</title>
        <meta charset="utf-8" />

        <style>
            .inputs {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>

    <body>
        <section id="user-interface">
            <form class="inputs" id="inputs">
                <select name="type" id="selector">
                    <option value="rock">rock</option>
                    <option value="paper">paper</option>
                    <option value="scissors">scissors</option>
                </select>
                <input
                    type="button"
                    id="user-action"
                    name="clickable"
                    value="a button"
                />
            </form>
        </section>

        <script id="handlers">
            'use strict';

            const first = (event) => {
                debugger;
                console.assert(
                    event.target.id === 'selector',
                    'first: target.id',
                );
                console.assert(
                    event.target.nodeName === 'SELECT',
                    'first: target.nodeName',
                );
                console.assert(
                    event.target.form.id === 'inputs',
                    'first: target.form.id',
                );
                console.assert(
                    event.target.childElementCount === 3,
                    'third: target.childElementCount',
                );
            };

            const second = (event) => {
                debugger;
                console.assert(event.type === 'blur', 'second: event.type');
                console.assert(
                    event.target.id === 'selector',
                    'second: target.id',
                );
                console.assert(
                    event.target.nodeName === 'SELECT',
                    'second: target.nodeName',
                );
                console.assert(
                    event.target.name === 'type',
                    'second: target.name',
                );
                console.assert(
                    (event.target.form.clickable.value = 'a button'),
                    'second: target.form.clickable.value',
                );
            };

            const third = (event) => {
                debugger;
                console.assert(event.type === 'click', 'third: event.type');
                console.assert(
                    event.target.id === 'user-action',
                    'third: target.id',
                );
                console.assert(
                    event.target.name === 'clickable',
                    'third: target.name',
                );
                console.assert(
                    event.target.nodeName === 'INPUT',
                    'third: target.nodeName',
                );
            };
        </script>

        <script id="listeners">
            document
                .getElementById('selector')
                .addEventListener('change', (e) => {
                    first(e);
                });
            document
                .getElementById('selector')
                .addEventListener('blur', (e) => {
                    second(e);
                });
            document
                .getElementById('user-action')
                .addEventListener('click', (e) => {
                    third(e);
                });
        </script>
    </body>
</html>
