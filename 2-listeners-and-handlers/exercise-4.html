<!DOCTYPE html>
<html>
    <head>
        <title>Listeners & Handlers 4</title>
        <meta charset="utf-8" />

        <style>
            .output {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: monospace;
                font-size: 2em;
            }

            .inputs {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>

    <body>
        <section id="user-interface">
            <form class="inputs" id="inputs">
                <input name="value" type="text" />
                <select name="type" id="user-action">
                    <option value="string">string</option>
                    <option value="number">number</option>
                    <option value="boolean">boolean</option>
                    <option value="undefined">undefined</option>
                </select>
                <input type="button" id="user-action" value="a button" />
            </form>
        </section>

        <script id="handlers">
            'use strict';

            const first = (event) => {
                debugger;
                console.assert(event.type === 'click', 'first, event.type');
                console.assert(
                    event.target.id === 'user-action',
                    'first, event.target.id',
                );
                console.assert(
                    event.target.value === 'a button',
                    'first, event.target.value',
                );
                console.assert(
                    event.target.nodeName === 'INPUT',
                    'first, event.target.nodeName',
                );
                console.assert(
                    event.target.form.id === 'inputs',
                    'first, event.target.form.id',
                );
            };

            const second = (event) => {
                debugger;
                console.assert(event.type === 'change', 'second, event.type');
                console.assert(
                    event.target.id === 'selector',
                    'second, event.target.id',
                );
                console.assert(
                    event.target.nodeName === 'SELECT',
                    'second, event.target.id',
                );
            };
        </script>

        <script id="listeners">
            document
                .getElementById('user-action')
                .addEventListener('click', first);
            document
                .getElementById('selector')
                .addEventListener('change', second);
        </script>
    </body>
</html>
