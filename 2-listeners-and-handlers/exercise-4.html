<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <title>Listeners-&-Handlers 4</title>
       

        <style>
            .output {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: monospace;
                font-size: 2em;
            }

            .inputs {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>

    <body>
        <section id="user-interface">
            <form class="inputs" id="inputs">
                <label for="input">Name</label>
                <input name="value" type="text"  placeholder="name"/>
                <select name="type" id="selector" title="select a type" >
                    <option value="string">string</option>
                    <option value="number">number</option>
                    <option value="boolean">boolean</option>
                    <option value="undefined">undefined</option>
                </select>
                <input type="button" id="user-action" value="a button" />
            </form>
        </section>

        <script id="handlers">
            'use strict';

            const _ = (event) => {
                debugger;
                console.assert(event.type === 'click', 'first, event.type');
                console.assert(
                    event.target.id === 'user-action',
                    'first, event.target.id',
                );
                console.assert(
                    event.target.value === 'a button',
                    'first, event.target.value',
                );
                console.assert(
                    event.target.nodeName === 'INPUT',
                    'first, event.target.nodeName',
                );
                console.assert(
                    event.target.form.id === 'inputs',
                    'first, event.target.form.id',
                );
            };

            const second = (event) => {
                debugger;
                console.assert(event.type === '_', 'second, event.type');
                console.assert(
                    event.target.id === 'selector',
                    'second, event.target.id',
                );
                console.assert(
                    event.target.nodeName === 'SELECT',
                    'second, event.target.id',
                );
            };
        </script>

        <script id="listeners">
            document.getElementById('_').addEventListener('click', first);
            document
                .getElementById('selector')
                .addEventListener('change', second);
        </script>
    </body>
</html>
