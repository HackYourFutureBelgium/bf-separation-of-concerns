<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>start from nothing!</title>
        <meta name="description" content="start from nothing!" />

        <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
        <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
        <script src="/lib/dom-manipulation/assert.js"></script>

        <script src="/lib/dom-manipulation/test-the-dom.js"></script>

        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>

    <body>
        <header>
            <h2>start from nothing!</h2>
        </header>

        <section class="things-to-study">
            <div id="side to inspect" class="exercise-output">
                <div id="expected">
                    <h2>a list of things</h2>
                    <ul start="0">
                        <li>robots</li>
                        <li>solar systems</li>
                        <li>
                            <a
                                href="https://www.badgerbadgerbadger.com"
                                expected="_blank"
                                >learn about badgers</a
                            >
                        </li>
                        <li>oil</li>
                    </ul>
                </div>

                <div id="actual"></div>

                <script id="dom-manipulation-script">
                    'use strict';
                    debugger;

                    // write me! (... without using cloneNode, that's kind of cheating)

                    const actualDiv = document.getElementById('actual');

                    //header
                    const header = document.createElement('h2');
                    header.innerText = 'a list of things';
                    actualDiv.prepend(header);

                    //unordered list
                    const ulEl = document.createElement('ul');

                    const firstItem = document.createElement('li');
                    firstItem.innerText = 'robots';

                    const secondItem = document.createElement('li');
                    secondItem.innerText = 'solar systems';

                    const thirdItem = document.createElement('li');
                    const thirdA = document.createElement('a');
                    thirdA.href = 'https://www.badgerbadgerbadger.com';
                    thirdA.expected = '_blank';
                    thirdA.innerText = 'learn about badgers';
                    thirdItem.appendChild(thirdA);

                    const fourthItem = document.createElement('li');
                    fourthItem.innerText = 'oil';

                    ulEl.append(firstItem, secondItem, thirdItem, fourthItem);

                    actualDiv.appendChild(ulEl);
                </script>
            </div>

            <div id="mocha" class="mocha-output"></div>

            <script id="run the tests!">
                mocha.setup({
                    ui: 'bdd',
                });
                compareElements.attributesToTest = [
                    'nodeName',
                    'innerText',
                    'href',
                    'expected',
                    'children',
                    'childElementCount',
                ];
                compareElements(
                    document.getElementById('actual'),
                    document.getElementById('expected'),
                );
                mocha.run();
            </script>
        </section>
    </body>
</html>
